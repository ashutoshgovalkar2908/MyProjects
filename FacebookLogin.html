<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Facebook</title>
  <link rel="stylesheet" href="fb_login.css">
  <link rel="stylesheet" href="facebook_media.css">
</head>

<body>
  <div class="container">
    <div class="innercontainer">
      <div class="facebookname">
        <div class="name">
          <img class="fbimg" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
        </div>
        <div class="shortinfo">
          <h4>Facebook helps you connect and share with the people in your life</h4>
        </div>
      </div>
      <div class="innercontainer2">
        <!-- <div class="loginname">
            <span class="loginname2">Log in to Facebook</span>
        </div> -->
        <div class="loginformcontainer">
          <form action="">
            <div class="user">
              <input type="text" id="username" class="emailorphonepassword" placeholder="Email address or phone number">
            </div>
            <div class="pass">
              <input type="password" id="Password" class="emailorphonepassword" placeholder="Password">
            </div>
            <div class="button">
              <button class="emailorphonepassword button1">Log in</button>
            </div>
            <div class="forgot">
              <a href="#" class="forgot1">Forgotten password?</a>
            </div>
            <div class="line"></div>
            <div class="newaccount">
              <a href="#">Creat new account</a>
            </div>
          </form>
        </div>
        <div class="creatpage">
          <a href="#">Creat a Page</a> for a celebrity, brand or business.
        </div>
      </div>

    </div>
  </div>
</body>

</html>
