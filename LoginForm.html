<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="parent-container">
        <div class="child-container">
            <form action="#">
                <div class="login">
                    <h1>Login</h1>
                </div>
                <div class="info">
                    <label for="username" class="clrtext">Username/Email:</label>
                    <input type="text" id="username" placeholder="Type your username or email" class="clrtext user user1" required>        
                </div>
                <div class="info">
                    <label for="myInput" class="clrtext">Password:</label>
                    <input type="password" id="myInput" class="clrtext user user1" placeholder="Type your password" required>
                </div>
                <div class="forgot">
                    <div>
                        <a href="#" class="frgt">Forgot Password?</a>
                    </div>
                    <div class="check">
                        <input type="checkbox" id="remember1">
                        <label for="remember1" class="rmmber">Remember me </label>
                    </div>
                </div>
                <div class="btn">
                    <button class="button">Login</button>
                </div>
                <div class="or">------------------------OR------------------------</div>
                <div class="resister">
                    Don't have an account?<a href="#" class="resister1">Resister</a>
                </div>
            <form>
        </div>
    </div>
    <script src="password.js">
    </script>
</body>

</html>
