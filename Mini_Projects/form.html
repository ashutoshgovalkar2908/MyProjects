<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Login</title>
    <link rel="stylesheet" href="Form.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <h1>Signup</h1>
            <div class="login-form">
                <form action="#" method="post" autocomplete="off">
                    <header>
                        <div class="login-info">
                            <div>
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" placeholder="abc" required>
                            </div>
                            <div>
                                <label for="email">Your Email:</label>
                                <input type="email" id="email" placeholder="abc@gmail.com" required>
                            </div>
                            <div>
                                <label for="password">Password:</label>
                                <input type="password" id="password" placeholder="xxxxx" required>
                            </div>
                            <div id="login">
                                <input type="submit"  value="Creat Account" class="login">
                            </div>
                        </div>
                    </header>
                    <footer>
                        <div class="account">
                            <p>Already have accoun? <a href="#">Login</a></p>
                        </div>
                    </footer>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
