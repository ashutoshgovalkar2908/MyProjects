<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resistration Form</title>
    <link rel="stylesheet" href="Student.css">
</head>
<body>
    <div class="container">
        <div class="container2">
            <h1>Student Resistration Form</h1>
            <table>
                <tr>
                    <td>
                        <label for="first" class="detail">First Name:</label>
                        <input type="text" id="first" class="names " placeholder="First Name" maxlength="30"><span id="spn">(max 30 characters a-z and A-Z)</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="father" class="detail">Father Name:</label>
                        <input type="text" id="father" class="names " placeholder="Father Name" maxlength="30"><span id="spn">(max 30 characters a-z and A-Z)</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="last" class="detail">Last Name:</label>
                        <input type="text" id="last" class="names " placeholder="Last Name" maxlength="30"><span id="spn">(max 30 characters a-z and A-Z)</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Date" class="detail">Date Of Birth:</label>
                        <input type="date" id="Date" class="DOB">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Email" class="detail">Email ID:</label>
                        <input type="email" id="Email" placeholder="Email ID">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="Mobile" class="detail">Mobile No.:</label>
                        <input type="text" id="Mobile" class="mobiles" placeholder="Mobile Number">
                    </td>
                </tr>
                <tr>
                <td>
                    <span class="detail">Gender:</span>
                    <div class="gndr">
                        <input type="radio" id="gender1" value="Male" name="rdio">
                        <label for="gender1">Male</label>
                        <input type="radio" id="gender2" value="Female" name="rdio">
                        <label for="gender2">Female</label>
                        <input type="radio" id="gender3" value="Other" name="rdio">
                        <label for="gender3">Other</label>
                    </div>
                </td>
                </tr>
                <table>
               </div>
           </div>
       <body>
   </html>
